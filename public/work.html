<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/work.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-marian-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/Logo Innovawatch.png" alt="Bootstrap" width="70" height="50">
            </a>
            <a class="navbar-brand text-light" href="#">Innovawatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../public/">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../public/contact.html">Contacto</a>
                    </li>

                    <li class="nav-item">
                        <a href="../public/login.html" class="btn btn-outline-vivid-sky-blue">Login</a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <a href="../public/register.html" class="btn btn-outline-vivid-sky-blue">Register</a>
                    </li>

                </ul>

                <form class="d-flex me-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Encuentra tu producto"
                        aria-label="Search">
                    <button class="btn btn-outline-success d-inline-flex align-items-center" type="submit">Search <img
                            src="../assets/img/search_24dp_FFFF_FILL0_wght400_GRAD0_opsz24.svg"></button>
                </form>
            </div>
        </div>
    </nav>


    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="job-img d-flex justify-content-center align-items-center h-100 rounded-3">
                        <h1 class="text-white">Únete a nuestro equipo</h1>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="job-form">
                        <h2>Formulario de Trabajo</h2>
                        <form action="" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="text" name="name" class="form-control" placeholder="Nombre completo" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" name="phone" class="form-control" placeholder="Teléfono" required>
                            </div>
                            <div class="mb-3">
                                <input type="file" name="cv" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <textarea name="experience" class="form-control" rows="3" placeholder="Experiencia laboral" required></textarea>
                            </div>
                            <div class="mb-3">
                                <textarea name="motivation" class="form-control" rows="3" placeholder="Motivación para aplicar" required></textarea>
                            </div>
                            <div class="mb-3">
                                <select name="availability" class="form-control" required>
                                    <option value="">Disponibilidad</option>
                                    <option value="Remoto">Trabajo Remoto</option>
                                    <option value="Presencial">Trabajo Presencial</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-3">
        &copy; 2024 Tu Compañía. Todos los derechos reservados.
    </footer>

</body>

</html>
