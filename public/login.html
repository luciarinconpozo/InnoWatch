<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Rutas de los archivos CSS actualizadas -->
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="../assets/styles/login.css">

</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/img/Logo Innovawatch.png" alt="Innovawatch Logo" width="70" height="50">
            </a>
            <a class="navbar-brand text-light" href="#">Innovawatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="public/products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="public/contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a href="public/login.html" class="btn btn-outline-light">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="public/register.html" class="btn btn-outline-light">Register</a>
                    </li>
                </ul>
                <form class="d-flex ms-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Encuentra tu producto" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Sección de inicio de sesión -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-form p-4 rounded shadow">
                        <h2 class="mb-4">Accede a tu cuenta</h2>
                        <form action="" method="POST">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control form-control-lg" placeholder="Correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="contact-img d-flex justify-content-center align-items-center h-100 rounded-3 bg-secondary">
                        <h1 class="text-white">Bienvenido de nuevo</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-primary text-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="footerMain mb-0">InnovaWatch S.A 2024 &copy;</p>
            <div class="social">
                <a href="https://x.com/innovawatch?t=INDYsRH5XOkVjcHnez8QZQ&s=09">
                    <img src="../assets/img/twitter-svgrepo-com.svg" alt="Twitter" height="20" width="20">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
